<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上野的小站</title>
    <style>
        :root {
            --glass-blur: 20px;
            --glass-opacity: 0.5;
        }

        body {
            margin: 0;
            padding: 0 0 60px; 
            min-height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        @media (min-width: 768px) {
            body { background-image: url('pc_background.jpg'); }
        }
        @media (max-width: 767px) {
            body { background-image: url('mobile_background.jpg'); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            z-index: -1;
        }

        .banner {
            position: relative; 
            width: 100%;
            padding: 1rem 0;
            background: rgba(0, 0, 0, var(--glass-opacity));
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            text-align: center;
            z-index: 1;
        }

        .banner h1 {
            margin: 0;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }

        .banner p {
            margin: 0.5rem 0 0;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .grid-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-btn {
            position: relative;
            padding: 1.5rem;
            background: rgba(0, 0, 0, var(--glass-opacity));
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .glass-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .glass-btn::after {
            content: attr(data-desc);
            position: absolute;
            bottom: -30%;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.7);
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .glass-btn:hover::after {
            bottom: 0;
            opacity: 1;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, var(--glass-opacity));
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            .banner h1 { 
                font-size: 1.5rem;
                padding: 0 1rem;
            }
            .banner p { 
                font-size: 0.8rem;
                padding: 0 1rem;
            }
            .glass-btn {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="banner">
        <h1>欢迎来到上野的小窝！</h1>
        <p>这里集成了一些小东西，以后会考虑增加更多功能！</p>
    </header>

    </header>
